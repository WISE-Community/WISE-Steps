<html>
	<head>
		<script type="text/javascript">
			var flash;
		
			function loadContentAfterScriptsLoad(node) {
	        	flash = new Flash(node);
	        	flash.render();
	        };
			
	        function loadContent(node) {
		        /*
		         * this loadScripts() function call will load the javascript imports
		         * into this html file 
		         */
	        	scriptloader.loadScripts('flash', document, node.id, eventManager);
	        };

	        /*
	         * Save student work when leaving step
	         */
	         function save() {
	     		flash.save();
	     	};
	        
		</script>
	</head>
