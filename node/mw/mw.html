	<script type="text/javascript">
	
	    var mw; // global variable so it can be accessed by other functions

				mw = new MW(node);
			}
	    };
	
		function loadContent(node){
			scriptloader.loadScripts('mw', node.contentPanel.window.document, node.id, eventManager);
		};
	
		onExit = function () {
			
		};
		
		window.onresize = function(event) {
			//alert($('#mw_wrapper').height());
			if (parent.document.getElementById("ifrm") != null) {
		    	$('#mw_applet').attr('height',parent.document.getElementById("ifrm").offsetHeight-20);
		    	$('#mw_applet').attr('width',parent.document.getElementById("ifrm").offsetWidth-40);
			}
