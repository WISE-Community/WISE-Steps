<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>SceneJS Line Width Test</title>
    <link href="../stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../lib/scenejs-0.8.0/scenejs.js"></script>
</head>
<div id="container">
  <div id="header-inner">
    <h1 id="title">SceneJS Line Width Test</h1>
  </div>
  <div id="content">
    <p>Rendering different line widths in geometry nodes. This does not work in all browsers.</p>
    <div id="webglCanvasContainer">
      <ul class="hlist">
        <li>
          <ul class="hlist">
            <li>
              <canvas id="theCanvas1" height="350px", width="450px"></canvas>
              <p><center><b>Line width: 1 unit</b></center></p>
            </li>
            <li>
              <canvas id="theCanvas2" height="350px", width="450px"></canvas>
              <p><center><b>Line width: 2 units.</b></center></p>
            </li>
          </ul>
          <ul class="hlist">
            <li>
              <canvas id="theCanvas3" height="350px", width="450px"></canvas>
              <p><center><b>Line width: 5 units.</b></center></p>
            </li>
            <li>
              <canvas id="theCanvas4" height="350px", width="450px"></canvas>
              <p><center><b>Line width: 10 units.</b></center></p>
            </li>
          </ul>
        </li>
      </ul>
    <div id="info">
      <p></p>
    </div>
    <div id="log">
      <h3>SceneJS Log</h3>
      <div id="theLoggingDiv"></div>
    </div> 
  </div>
</div>
<script type="text/javascript" src="line-width.js"></script>
</body>
</html>
